data_directory: data
access_log: access-{run_id}.yaml
fail_on_hash_mismatch: False
namespace: SCRC

read:
  - where:
      data_product: human/infection/SARS-CoV-2/*
  - where:
      data_product: human/demographics/population/scotland
      version: 1.0.1
  - where:
      data_product: geography/lookup_table/gridcell_admin_area/scotland
  - where:
      data_product: records/pollution
  - where:
      data_product: human/infection/SARS-CoV-2/hospitalisation-period
      component: hospitalisation-period
    use:
      namespace: EERA
      data_product: fixed-parameters/T_hos
      component: T_hos
  - where:
      data_product: human/infection/SARS-CoV-2/recovery-period
      component: recovery-period
    use:
      namespace: EERA
      data_product: fixed-parameters/T_rec
      component: T_rec
  - where:
      data_product: prob_hosp_and_cfr/data_for_scotland
      component: cfr_byage
    use:
      namespace: EERA
